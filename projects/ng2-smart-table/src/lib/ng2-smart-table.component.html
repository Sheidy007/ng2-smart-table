<div *ngIf="settings"
     [id]="tableId"
     [ngClass]="[tableClass,
      grid.doResize?'user-select-none':'']">
	<div (create)="createRow($event)"
	     (filter)="filter($event)"
	     (selectAllRows)="onSelectAllRows($event)"
	     (finishEditRowCreating)="create.emit(null)"
	     (sort)="sort($event)"
	     *ngIf="!isHideHeader || !isHideSubHeader"
	     [createConfirm]="createConfirm"
	     [grid]="grid"
	     [isAllSelected]="isAllSelected"
	     [minColumnWidth]="minColumnWidth"
	     [source]="source"
	     ng2-st-thead
	>
	</div>
	<div (custom)="custom.emit($event)"
	     (editRowSelect)="editRowSelect($event)"
	     (finishEditRowSelect)="edit.emit(null)"
	     (multipleSelectRow)="multipleSelectRow($event)"
	     (rowHover)="onRowHover($event)"
	     (userSelectRow)="onUserSelectRow($event)"
	     [deleteConfirm]="deleteConfirm"
	     [saveUpdateConfirm]="saveUpdateConfirm"
	     [grid]="grid"
	     [minTableHeight]="minTableHeight"
	     [rowClassFunction]="rowClassFunction"
	     [rowHeight]="rowHeight"
	     [source]="source"
	     ng2-st-tbody>
	</div>
	<ng2-smart-table-pager *ngIf="isPagerDisplay && settings"
	                       [source]="source"
	                       [grid]="grid"
	                       [perPageSettings]="perPageSettings"
	                       (changePage)="changePage($event)">
	</ng2-smart-table-pager>
</div>
