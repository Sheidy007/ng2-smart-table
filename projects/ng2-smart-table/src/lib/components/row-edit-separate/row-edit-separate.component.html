<div *ngIf="editingRow && grid.getSetting().editSeparate"
     [ngStyle]="{
     display:'flex'
     ,flexWrap:'wrap'
     , justifyContent:'space-between'}"
     class="ng2-smart-separate-edit">
	<div *ngFor="let cell of sortedCells"
	     [style.flex]="'0 0 calc('+cell.getColumn().editSeparateGrid.width+')'"
	     class="ng2-smart-separate-edit-cells">
		<div [ngClass]="'ng2-smart-separate-edit'+cell.getTitle()"
		     class="ng2-smart-separate-title">{{cell.getTitle()}}:
		</div>
		<div [ngClass]="'ng2-smart-separate-edit-cell'+cell.getTitle()"
		     class="ng2-smart-separate-edit-cell">
			<table-cell-edit-mode [cell]="cell"
			                      [inputClass]="inputClass"
			>
			</table-cell-edit-mode>
		</div>
	</div>
	<ng2-st-tbody-update-cancel [saveUpdateConfirm]="saveUpdateConfirm"
	                            [grid]="grid"
	                            [row]="editingRow"
	                            (finishEditRowSelect)="onFinishEditRowSelect()">

	</ng2-st-tbody-update-cancel>
</div>
