<table [style.tableLayout]="'fixed'">
	<thead ng2-st-thead-titles-row *ngIf="!isHideHeader"
	       class="ng2-smart-titles"
	       [grid]="grid"
	       [isAllSelected]="isAllSelected"
	       [source]="source"
	       [minColumnWidth]="minColumnWidth"
	       (sort)="sort.emit($event)"
	       (selectAllRows)="selectAllRows.emit($event)">
	</thead>
	<thead ng2-st-thead-filters-row *ngIf="!isHideSubHeader"
	       class="ng2-smart-filters"
	       [grid]="grid"
	       [source]="source"
	       (create)="create.emit($event)"
	       (filter)="filter.emit($event)">
	</thead>
	<thead ng2-st-thead-form-row *ngIf="grid.createFormShown"
	       [grid]="grid"
	       [createConfirm]="createConfirm">
	</thead>
</table>
